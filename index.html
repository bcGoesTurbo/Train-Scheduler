<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- My CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <!-- Link to Google Fonts (Typography) -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    
    <!-- <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script> -->

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!--headline jumbotron starts here -->
        <div class="jumbotron text-center">
            <h1>
                <i class="fas fa-train fa-2x py-2"></i>Train Scheduler</h1>
        </div>
        
        <!-- "Current Train Schedule" Table -->

		<div class="panel panel-success text-success">
			<div class="panel-heading"><h3>Current Train Schedule</h3></div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<!-- Train info goes here! -->
					<tbody id="add-row">
					</tbody>
					
				</table>
			</div>
		</div>

		<!-- Form for adding a new train -->

		<div class="panel panel-success text-success">
			<div class="panel-heading">
				<h3>Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

					<button type="submit" id="add-train" class="btn btn-success" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
